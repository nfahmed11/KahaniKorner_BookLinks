      .container {
        padding: 30px 20px;
        max-width: 1000px;
        margin: 0 auto;
      }

      .book-placeholder {
        width: 300px;
        height: 300px;
        background-image: url("images/book-cover4.jpg");
        background-size: cover;
        background-position: center;
        margin: 30px auto;
        border-radius: 16px;
        border: 4px solid var(--hookers-green);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
      }

      .button-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      .button {
        background-color: var(--ash-gray);
        color: var(--white-smoke);
        font-size: 18px;
        font-weight: bold;
        padding: 20px;
        border-radius: 20px;
        text-decoration: none;
        width: 160px;
        height: 160px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid var(--hookers-green);
        box-shadow: 4px 6px 12px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
      }

      .button:hover {
        background-color: var(--misty-rose);
        color: var(--hookers-green);
        transform: translateY(-5px);
        box-shadow: 6px 8px 18px rgba(0,0,0,0.15);
      }

      @media (max-width: 600px) {
        .button-container {
          flex-direction: column;
          align-items: center;
        }

        .button {
          width: 90%;
          height: auto;
          padding: 30px;
        }
      }

      @media (max-width: 768px) {
  header {
    padding: 4px 8px;
  }

  .logo {
    width: 60px;
  }

  h1, .game-title {
    font-size: 1.1rem;
  }

  h2, .game-subtitle {
